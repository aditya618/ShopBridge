<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  Some Error Occurred!!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="success" class="alert alert-danger alert-dismissible fade show" role="alert">
  Deleted successfully! redirecting to Home Page
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="spinner" class="spinner spinner-border text-primary"></div>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <img style="width: 50%;" [src]="product.image" alt="product image">
      <h5><i>Price: ${{product.price}}</i></h5>
      <div class="d-flex justify-content-space-around">
        <button class="btn btn-warning" (click)="onEdit()">Edit</button>
        <button class="btn btn-danger ml-3" (click)="onDelete()">Delete</button>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h3>{{product.title}}</h3>
      <hr>
      <h4>Description</h4>
      <p>{{product.description}}</p>
      <h4>Tags</h4>
      <ng-container *ngFor="let tags of product.tags">
        <span class="category ml-2">{{tags}}</span>
      </ng-container>
    </div>
  </div>
</div>
